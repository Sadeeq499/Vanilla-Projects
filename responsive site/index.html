<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <title>Responsive Navigation</title>
</head>
<body>
    
    <nav>
        <label class="logo">DesignX</label>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
        <label id="icon">
        <i class="fa fa-bars" style="font-size: 30px;"></i>
    </label>
    </nav>
    
    <script>
        var myicon = document.querySelector('#icon');
        myicon.addEventListener('click',myToggle);

        function myToggle()
        {
            let mylist = document.querySelector('ul');
            mylist.classList.toggle("show");
        }


    </script>
<section></section>

</body>
</html>
